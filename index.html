<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=992, height=480, initial-scale=1.0">
    <title>Trivia</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center;
            background: linear-gradient(to bottom, #A8E6CF, #D0E6FA); /* Degradado verde pastel a celeste */
            color: white; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Subido el contenido */
            padding-top: 10px; /* Ajuste adicional */
        }
        
        .contenedor {
            width: 90%;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px; /* Más separación entre columnas */
            width: 80%;
            max-width: 480px;
        }

        .categoria {
            background: black; /* Negro */
            color: white; /* Texto en blanco */
            padding: 4px;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            width: 95%; /* Más pequeñas */
            height: 28px; /* Ajustado */
            border-radius: 5px;
            margin-bottom: 3px; /* Ajustado para subir más */
        }

        .puntos {
            background: #B39DDB; /* Morado pastel */
            color: white;
            font-size: 12px;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            width: 100%;
            height: 30px;
            text-align: center;
        }

        .puntos:hover {
            background: #9575CD; /* Morado más oscuro al pasar el mouse */
        }

    </style>
</head>
<body>

    <div class="contenedor">

        <!-- Categorías con más separación y tamaño reducido -->
        <div class="grid">
            <input type="text" class="categoria" value="Categoría 1">
            <input type="text" class="categoria" value="Categoría 2">
            <input type="text" class="categoria" value="Categoría 3">
            <input type="text" class="categoria" value="Categoría 4">
        </div>

        <!-- Puntos -->
        <div class="grid">
            <button class="puntos">100</button>
            <button class="puntos">100</button>
            <button class="puntos">100</button>
            <button class="puntos">100</button>

            <button class="puntos">200</button>
            <button class="puntos">200</button>
            <button class="puntos">200</button>
            <button class="puntos">200</button>

            <button class="puntos">300</button>
            <button class="puntos">300</button>
            <button class="puntos">300</button>
            <button class="puntos">300</button>

            <button class="puntos">400</button>
            <button class="puntos">400</button>
            <button class="puntos">400</button>
            <button class="puntos">400</button>

            <button class="puntos">500</button>
            <button class="puntos">500</button>
            <button class="puntos">500</button>
            <button class="puntos">500</button>
        </div>

    </div>

</body>
</html>
