<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=992, height=480, initial-scale=1.0">
    <title>Trivia</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center;
            background: url('https://asset.gecdesigns.com/img/background-templates/green-gradient-abstract-wavy-background-template-10032404-1710079015776-cover.webp') no-repeat center center fixed;
            background-size: cover;
            color: white; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 15px; 
            overflow: hidden;
        }
        
        .contenedor {
            width: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 35px;
            width: 90%;
            max-width: 550px;
        }

        /* Mueve las categorías ligeramente a la izquierda */
        .grid:first-of-type {
            margin-left: -10px;
        }

        .categoria {
            background: black;
            color: white;
            padding: 5px;
            font-size: clamp(10px, 3vw, 14px);
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            width: 100%;
            height: auto;
            min-height: 35px;
            border-radius: 5px;
            margin-bottom: 5px;
            word-wrap: break-word;
            white-space: normal;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }

        .puntos {
            background: #B39DDB;
            color: white;
            font-size: 16px;
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            width: 100%;
            height: 38px;
            text-align: center;
        }

        .puntos:hover {
            background: #9575CD;
        }

    </style>
</head>
<body>

    <div class="contenedor">

        <!-- Categorías -->
        <div class="grid">
            <div class="categoria">CORTO</div>
            <div class="categoria">TEXTO</div>
            <div class="categoria">LARGO</div>
            <div class="categoria">MUY LARGO EJEMPLO</div>
        </div>
     <br>
        <!-- Puntos -->
        <div class="grid">
            <button class="puntos" onclick="mostrarPregunta(100, 1)">100</button>
            <button class="puntos" onclick="mostrarPregunta(100, 2)">100</button>
            <button class="puntos" onclick="mostrarPregunta(100, 3)">100</button>
            <button class="puntos" onclick="mostrarPregunta(100, 4)">100</button>

            <button class="puntos" onclick="mostrarPregunta(200, 1)">200</button>
            <button class="puntos" onclick="mostrarPregunta(200, 2)">200</button>
            <button class="puntos" onclick="mostrarPregunta(200, 3)">200</button>
            <button class="puntos" onclick="mostrarPregunta(200, 4)">200</button>

            <button class="puntos" onclick="mostrarPregunta(300, 1)">300</button>
            <button class="puntos" onclick="mostrarPregunta(300, 2)">300</button>
            <button class="puntos" onclick="mostrarPregunta(300, 3)">300</button>
            <button class="puntos" onclick="mostrarPregunta(300, 4)">300</button>

            <button class="puntos" onclick="mostrarPregunta(400, 1)">400</button>
            <button class="puntos" onclick="mostrarPregunta(400, 2)">400</button>
            <button class="puntos" onclick="mostrarPregunta(400, 3)">400</button>
            <button class="puntos" onclick="mostrarPregunta(400, 4)">400</button>

            <button class="puntos" onclick="mostrarPregunta(500, 1)">500</button>
            <button class="puntos" onclick="mostrarPregunta(500, 2)">500</button>
            <button class="puntos" onclick="mostrarPregunta(500, 3)">500</button>
            <button class="puntos" onclick="mostrarPregunta(500, 4)">500</button>
        </div>

    </div>

    <script>
        // Preguntas para cada puntaje y número de pregunta
        const preguntas = {
            100: {
                1: "¿Cuál es la capital de Francia?",
                2: "¿Cuántos lados tiene un triángulo?",
                3: "¿Cuál es el océano más grande?",
                4: "¿En qué año llegó el hombre a la Luna?"
            },
            200: {
                1: "¿Qué planeta es conocido como el planeta rojo?",
                2: "¿Cuántos continentes hay en el mundo?",
                3: "¿Quién pintó la Mona Lisa?",
                4: "¿Cuántos corazones tiene un pulpo?"
            },
            300: {
                1: "¿En qué país se encuentra la Gran Muralla China?",
                2: "¿Quién escribió 'Don Quijote de la Mancha'?",
                3: "¿Cuál es el elemento químico con símbolo 'O'?",
                4: "¿Qué animal es el más grande del mundo?"
            },
            400: {
                1: "¿Cuántos jugadores tiene un equipo de fútbol en el campo?",
                2: "¿En qué año terminó la Segunda Guerra Mundial?",
                3: "¿Cuál es la moneda de Japón?",
                4: "¿Quién descubrió la gravedad?"
            },
            500: {
                1: "¿Cuál es el país más poblado del mundo?",
                2: "¿Cuántos huesos tiene el cuerpo humano?",
                3: "¿Cuál es la lengua más hablada en el mundo?",
                4: "¿Qué científico desarrolló la teoría de la relatividad?"
            }
        };

        function mostrarPregunta(puntos, numero) {
            alert(preguntas[puntos][numero]);
        }
    </script>

</body>
</html>
