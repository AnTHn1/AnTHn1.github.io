<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=992, height=480, initial-scale=1.0">
    <title>Trivia</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center;
            background: url('https://asset.gecdesigns.com/img/background-templates/green-gradient-abstract-wavy-background-template-10032404-1710079015776-cover.webp') no-repeat center center fixed;
            background-size: cover;
            color: white; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 15px; 
            overflow: hidden;
        }
        
        .contenedor {
            width: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 35px;
            width: 90%;
            max-width: 550px;
        }

        .categoria {
            background: black;
            color: white;
            padding: 5px;
            font-size: clamp(10px, 3vw, 14px); /* Se adapta dinámicamente */
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            width: 100%;
            height: auto; /* Permite expandirse según el texto */
            min-height: 35px; /* Altura mínima */
            border-radius: 5px;
            margin-bottom: 5px;
            word-wrap: break-word; /* Evita el desbordamiento */
            white-space: normal; /* Permite saltos de línea */
            display: flex;
            flex-direction: column; /* Acomoda texto en varias líneas */
            align-items: center;
            justify-content: center;
            padding: 8px; /* Espaciado interno */
        }

        .puntos {
            background: #B39DDB;
            color: white;
            font-size: 16px; /* Tamaño de texto reducido */
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            width: 100%;
            height: 38px;
            text-align: center;
        }

        .puntos:hover {
            background: #9575CD;
        }

    </style>
</head>
<body>

    <div class="contenedor">

        <!-- Categorías -->
        <div class="grid">
            <div class="categoria">CORTO</div>
            <div class="categoria">TEXTO</div>
            <div class="categoria">LARGO</div>
            <div class="categoria">MUY LARGO EJEMPLO</div>
        </div>
     <br>
        <!-- Puntos -->
        <div class="grid">
            <button class="puntos">100</button>
            <button class="puntos">100</button>
            <button class="puntos">100</button>
            <button class="puntos">100</button>

            <button class="puntos">200</button>
            <button class="puntos">200</button>
            <button class="puntos">200</button>
            <button class="puntos">200</button>

            <button class="puntos">300</button>
            <button class="puntos">300</button>
            <button class="puntos">300</button>
            <button class="puntos">300</button>

            <button class="puntos">400</button>
            <button class="puntos">400</button>
            <button class="puntos">400</button>
            <button class="puntos">400</button>

            <button class="puntos">500</button>
            <button class="puntos">500</button>
            <button class="puntos">500</button>
            <button class="puntos">500</button>
        </div>

    </div>

</body>
</html>
