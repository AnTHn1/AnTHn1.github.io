<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center;
            background: url('https://asset.gecdesigns.com/img/background-templates/green-gradient-abstract-wavy-background-template-10032404-1710079015776-cover.webp') no-repeat center center fixed;
            background-size: cover;
            color: white; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .contenedor {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 600px;
        }

        .categoria, .puntos {
            background: black;
            color: white;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .puntos { 
            background: #B39DDB; 
        }

        .puntos:hover { 
            background: #9575CD; 
        }
    </style>
</head>
<body>
    <div class="contenedor" id="contenedorTrivia"></div>
    <button id="botonSiguiente" onclick="nuevaRonda()" style="display:none;">Siguiente Ronda</button>
    <script>
        let ronda = 1;
        let preguntasUsadas = 0;
        let totalPreguntas = 16;
        
        let preguntasRondas = {
            1: {
                categorias: ["Historia", "Ciencia", "Arte", "Deportes"],
                preguntas: {
                    100: ["¿Quién descubrió América?", "¿Qué planeta es el más grande?", "¿Quién pintó 'La última cena'?", "¿Cuántos jugadores hay en un equipo de fútbol?"],
                    200: ["¿Cuándo fue la Revolución Francesa?", "¿Cuál es el símbolo químico del oro?", "¿Qué pintor cortó su propia oreja?", "¿Cuántos puntos vale un triple en baloncesto?"],
                }
            }
        };

        function generarTablero() {
            let contenedor = document.getElementById("contenedorTrivia");
            contenedor.innerHTML = "";
            
            let datos = preguntasRondas[ronda];
            datos.categorias.forEach((categoria, index) => {
                let div = document.createElement("div");
                div.className = "categoria";
                div.textContent = categoria;
                contenedor.appendChild(div);
            });
            
            [100, 200].forEach(puntos => {
                datos.categorias.forEach((_, index) => {
                    let boton = document.createElement("button");
                    boton.className = "puntos";
                    boton.textContent = puntos;
                    boton.onclick = () => mostrarPregunta(puntos, index, boton);
                    contenedor.appendChild(boton);
                });
            });
        }

        function mostrarPregunta(puntos, categoriaIndex, boton) {
            alert(preguntasRondas[ronda].preguntas[puntos][categoriaIndex]);
            boton.disabled = true;
            boton.style.opacity = "0.5";
            preguntasUsadas++;
            if (preguntasUsadas === totalPreguntas) {
                document.getElementById("botonSiguiente").style.display = "block";
            }
        }

        function nuevaRonda() {
            ronda++;
            document.getElementById("botonSiguiente").style.display = "none";
            generarTablero();
        }

        generarTablero();
    </script>
</body>
</html>
