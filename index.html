<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=992, height=480, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;700&display=swap"
        rel="stylesheet">

    <title>Trivia</title>
    <style>
        body {
            font-family: 'Signika Negative', sans-serif;
            text-align: center;
            background: url('https://asset.gecdesigns.com/img/background-templates/green-gradient-abstract-wavy-background-template-10032404-1710079015776-cover.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* ğŸ”¹ Asegurar que los textos en botones y tÃ­tulos tambiÃ©n usen Roboto */
        .categoria,
        .pregunta-texto,
        .boton-volver,
        .boton-siguiente,
        .puntos {
            font-family: 'Signika Negative';
        }

        .contenedor {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contenedor-activo {
            opacity: 1;
            visibility: visible;
        }


        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 35px;
            width: 90%;
            max-width: 550px;
        }

        .categoria {
            background: black;
            color: white;
            padding: 8px;
            font-size: clamp(10px, 3vw, 14px);
            font-weight: bold;
            text-align: center;
            border: none;
            text-transform: uppercase;
            width: 110%;
            min-height: 35px;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            left: -7px;
            /* Mueve la posiciÃ³n de la categorÃ­a -7px */
        }

        .categoria-fullscreen {

            font-size: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
            opacity: 1;
            transition: opacity 1s ease-in-out;
            /* Hace que la transiciÃ³n sea suave */
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .puntos {
            background: #ffbb00;
            color: white;
            font-size: 20px;
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            width: 110%;
            height: 50px;
            text-align: center;
        }

        .puntos:hover {
            background: #ff9812;
        }

        .pregunta-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            font-size: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            display: none;
            opacity: 0;
            transform: translate(-50%, 100vh);
            /* Empieza fuera de pantalla */
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }

        /* ğŸ”¹ Clase para activar la animaciÃ³n */
        .pregunta-activa {
            opacity: 1;
            transform: translate(-50%, -50%);
        }

        .boton-volver,
        .boton-siguiente {
            background: #FF5252;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .boton-volver:hover,
        .boton-siguiente:hover {
            background: #D32F2F;
        }

        .boton-siguiente {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #FF5252;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            display: none;
            /* Se oculta hasta que sea necesario */
            transition: opacity 0.5s ease-in-out;
        }

        .boton-siguiente:hover {
            background: #D32F2F;
        }
    </style>
</head>

<body>
    <div class="categoria-fullscreen" id="categoriaFullscreen" onclick="mostrarSiguienteCategoria()"></div>

    <div class="contenedor" id="contenedorPrincipal" style="display:none;">
        <div class="grid" id="categoriasGrid"></div>
        <br>
        <div class="grid" id="puntosGrid"></div>
    </div>

    <button class="boton-siguiente" id="botonSiguiente" onclick="nuevaRonda()">Siguiente Ronda</button>

    <div class="pregunta-container" id="preguntaContainer">
        <p class="pregunta-texto" id="preguntaTexto"></p>
        <button class="boton-volver" onclick="volver()">Volver</button>
    </div>

    <script>
        let ronda = 1;
        let categoriaIndex = 0;
        let categoriaFullscreen = document.getElementById("categoriaFullscreen");
        let contenedorPrincipal = document.getElementById("contenedorPrincipal");

        let preguntasRondas = {
            1: {
                categorias: ["Crafteador\nMatematico", "Cultura\nGeneral", "Pantalla\nMaestra", "Ãconos\ndel\nGaming", "Hits\nHistoricos"],
                preguntas: {
                    100: ["Â¿CuÃ¡ntos palos se necesitan para fabricar 1 pico de madera?", "Â¿CuÃ¡ntos continentes hay en el mundo segÃºn el modelo mÃ¡s aceptado actualmente?", "Â¿CÃ³mo se llama el protagonista de la serie Breaking Bad?", "Â¿CÃ³mo se llama el personaje principal de la saga The Legend of Zelda?", "Â¿QuiÃ©n es conocido como el â€œRey del Pop?"],
                    200: ["Â¿CuÃ¡ntos lingotes de hierro se necesitan para fabricar 3 tijeras?", "Â¿En quÃ© aÃ±o llegÃ³ el ser humano por primera vez a la Luna?", "Â¿CuÃ¡ntas pelÃ­culas tiene la saga RÃ¡pidos y Furiosos hasta hoy?", "Â¿En quÃ© videojuego aparece por primera vez Mario?", "Â¿QuÃ© banda interpretÃ³ la canciÃ³n Bohemian Rhapsody?"],
                    300: ["Â¿CuÃ¡ntos lingotes de oro se necesitan para fabricar 3 manzanas doradas normales (no encantadas)?", "Â¿CuÃ¡l es el paÃ­s con mayor poblaciÃ³n del mundo (dato actualizado)?", "Â¿CÃ³mo se llama la ciudad donde ocurre la serie Stranger Things?", "Â¿CÃ³mo se llama la hija de kratos en God of War?", "Â¿En quÃ© aÃ±o se lanzÃ³ la canciÃ³n Gangnam Style?"],
                    400: ["Â¿CuÃ¡ntos diamantes se necesitan para fabricar una armadura completa de diamante?", "Â¿CuÃ¡ntos lados tiene un icosaedro regular?", "Di 6 pelÃ­culas animadas de Disney diferentes en 10 segundos.", "Â¿CÃ³mo se llamaba la hija de Joel?", "Â¿CuÃ¡l es el nombre real del cantante conocido como Bad Bunny?"],
                    500: ["Â¿CuÃ¡ntos lingotes de hierro se necesitan en total para fabricar un yunque completo (incluyendo bloques)?", "Â¿CuÃ¡ntos elementos quÃ­micos tenÃ­a la tabla periÃ³dica en el aÃ±o 2024?", "Â¿CÃ³mo se llama el actor que interpreta a Rick Grimes en la serie The Walking Dead?", "Â¿CÃ³mo se llama el villano principal del videojuego Minecraft en su modo historia (Story Mode)?", "Â¿CuÃ¡ntos integrantes tenÃ­a la banda original The Beatles?"]
                }
            },
            2: {
                categorias: ["GeografÃ­a", "TecnologÃ­a", "Literatura", "MÃºsica"],
                preguntas: {
                    100: ["Â¿CuÃ¡l es el paÃ­s mÃ¡s grande del mundo?", "Â¿QuiÃ©n inventÃ³ la computadora?", "Â¿QuiÃ©n escribiÃ³ 'Cien aÃ±os de soledad'?", "Â¿QuiÃ©n es el 'Rey del Pop'?"],
                    200: ["Â¿QuÃ© continente tiene mÃ¡s paÃ­ses?", "Â¿QuÃ© significa 'WWW' en internet?", "Â¿QuÃ© novela empieza con 'En un lugar de La Mancha'?", "Â¿QuiÃ©n cantÃ³ 'Bohemian Rhapsody'?"],
                    300: ["Â¿QuÃ© continente tiene mÃ¡s paÃ­ses?", "Â¿QuÃ© significa 'WWW' en internet?", "Â¿QuÃ© novela empieza con 'En un lugar de La Mancha'?", "Â¿QuiÃ©n cantÃ³ 'Bohemian Rhapsody'?"],
                    400: ["Â¿QuÃ© continente tiene mÃ¡s paÃ­ses?", "Â¿QuÃ© significa 'WWW' en internet?", "Â¿QuÃ© novela empieza con 'En un lugar de La Mancha'?", "Â¿QuiÃ©n cantÃ³ 'Bohemian Rhapsody'?"],
                    500: ["Â¿QuÃ© continente tiene mÃ¡s paÃ­ses?", "Â¿QuÃ© significa 'WWW' en internet?", "Â¿QuÃ© novela empieza con 'En un lugar de La Mancha'?", "Â¿QuiÃ©n cantÃ³ 'Bohemian Rhapsody'?"]
                }
            }
        };

        function mostrarSiguienteCategoria() {
            let categorias = preguntasRondas[ronda].categorias;
            let botonSiguiente = document.getElementById("botonSiguiente");

            botonSiguiente.style.display = "none";

            if (categoriaIndex < categorias.length) {
                let textoCategoria = categorias[categoriaIndex];
                categoriaFullscreen.classList.remove("hidden");

                // ğŸ”¹ AnimaciÃ³n de escritura
                categoriaFullscreen.textContent = ""; // Borra el texto anterior
                escribirTextoGradualmente(categoriaFullscreen, textoCategoria);

                categoriaIndex++;
            } else {
                categoriaFullscreen.classList.add("hidden");
                contenedorPrincipal.style.display = "flex";

                setTimeout(generarTablero, 300);
            }
        }

        // ğŸ”¹ FunciÃ³n que escribe el texto letra por letra
        function escribirTextoGradualmente(elemento, texto, velocidad = 50) {
            let i = 0;
            elemento.textContent = ""; // Borra el texto anterior

            let intervalo = setInterval(() => {
                if (i < texto.length) {
                    elemento.textContent += texto[i];
                    i++;
                } else {
                    clearInterval(intervalo); // Detiene la animaciÃ³n cuando termina
                }
            }, velocidad);
        }


        let preguntasRestantes = 0; // Contador de preguntas restantes

        function generarTablero() {
            let categoriasGrid = document.getElementById("categoriasGrid");
            let puntosGrid = document.getElementById("puntosGrid");
            let contenedorPrincipal = document.getElementById("contenedorPrincipal");

            categoriasGrid.innerHTML = "";
            puntosGrid.innerHTML = "";
            contenedorPrincipal.style.display = "flex";

            setTimeout(() => {
                contenedorPrincipal.classList.add("contenedor-activo");
            }, 10);

            let datos = preguntasRondas[ronda];
            preguntasRestantes = 0; // Reiniciar el contador

            datos.categorias.forEach(categoria => {
                let div = document.createElement("div");
                div.className = "categoria";
                div.textContent = categoria;
                categoriasGrid.appendChild(div);
            });

            Object.keys(datos.preguntas).forEach(puntos => {
                datos.preguntas[puntos].forEach((pregunta, i) => {
                    let boton = document.createElement("button");
                    boton.className = "puntos";
                    boton.textContent = puntos;
                    boton.onclick = () => mostrarPregunta(pregunta, boton);
                    puntosGrid.appendChild(boton);
                    preguntasRestantes++; // Contar cada pregunta
                });
            });

            // Asegurar que el botÃ³n de "Siguiente Ronda" estÃ© oculto hasta que se respondan todas las preguntas
            document.getElementById("botonSiguiente").style.display = "none";
        }

        function mostrarPregunta(pregunta, boton) {
            let preguntaContainer = document.getElementById("preguntaContainer");
            let contenedorPrincipal = document.getElementById("contenedorPrincipal");
            let botonSiguiente = document.getElementById("botonSiguiente");

            // ğŸ”¹ Resetear animaciÃ³n de la pregunta antes de mostrarla
            preguntaContainer.classList.remove("pregunta-activa");

            // Asignar el texto de la pregunta
            document.getElementById("preguntaTexto").textContent = pregunta;

            // Mostrar el contenedor antes de la animaciÃ³n
            preguntaContainer.style.display = "block";

            // ğŸ”¹ PequeÃ±o delay para que la animaciÃ³n se reinicie correctamente
            setTimeout(() => {
                preguntaContainer.classList.add("pregunta-activa");
            }, 10);

            // Ocultar el tablero con animaciÃ³n
            contenedorPrincipal.classList.remove("contenedor-activo");
            setTimeout(() => {
                contenedorPrincipal.style.display = "none";
            }, 300);

            // Ocultar el botÃ³n de puntos seleccionado
            boton.style.visibility = "hidden";

            // ğŸ”¹ Verificar si es la Ãºltima pregunta y mostrar el botÃ³n con retraso
            preguntasRestantes--;
            if (preguntasRestantes === 0) {
                setTimeout(() => {
                    botonSiguiente.style.display = "flex"; // Mostrar con flex para centrar
                }, 500); // â³ Retraso de 0.5 segundos despuÃ©s de la animaciÃ³n
            }
        }





        function volver() {
            let preguntaContainer = document.getElementById("preguntaContainer");
            let contenedorPrincipal = document.getElementById("contenedorPrincipal");

            // ğŸ”¹ Ocultar la pregunta con animaciÃ³n
            preguntaContainer.style.opacity = "0";

            setTimeout(() => {
                preguntaContainer.style.display = "none"; // Esconder completamente despuÃ©s de la animaciÃ³n
                preguntaContainer.style.opacity = "1"; // Resetear para que se muestre nuevamente despuÃ©s

                // ğŸ”¹ Mostrar el tablero con animaciÃ³n de apariciÃ³n
                contenedorPrincipal.style.display = "flex";

                setTimeout(() => {
                    contenedorPrincipal.classList.add("contenedor-activo");
                }, 10);
            }, 300); // 300ms coincide con la transiciÃ³n CSS
        }





        function nuevaRonda() {
            ronda++;
            categoriaIndex = 0;

            let botonSiguiente = document.getElementById("botonSiguiente");
            let contenedorPrincipal = document.getElementById("contenedorPrincipal");

            // ğŸ”¹ Ocultar la tabla antes de mostrar las nuevas categorÃ­as
            contenedorPrincipal.style.display = "none";
            botonSiguiente.style.display = "none";

            categoriaFullscreen.classList.remove("hidden");
            mostrarSiguienteCategoria();
        }

    </script>
</body>

</html>
