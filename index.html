<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=992, height=480, initial-scale=1.0">
    <title>Trivia</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center;
            background: url('https://asset.gecdesigns.com/img/background-templates/green-gradient-abstract-wavy-background-template-10032404-1710079015776-cover.webp') no-repeat center center fixed;
            background-size: cover;
            color: white; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .contenedor {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 35px;
            width: 90%;
            max-width: 550px;
        }

        .categoria {
            background: black;
            color: white;
            padding: 8px;
            font-size: clamp(10px, 3vw, 14px);
            font-weight: bold;
            text-align: center;
            border: none;
            text-transform: uppercase;
            width: 100%;
            min-height: 35px;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .categoria.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .puntos {
            background: #B39DDB;
            color: white;
            font-size: 16px;
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            width: 100%;
            height: 38px;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .puntos.visible {
            opacity: 1;
            transform: scale(1);
        }

        .pregunta-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="contenedor" id="contenedorPrincipal">
        <div class="grid" id="categoriasGrid"></div>
        <br>
        <div class="grid" id="puntosGrid"></div>
    </div>

    <button class="boton-siguiente" id="botonSiguiente" onclick="nuevaRonda()">Siguiente Ronda</button>

    <div class="pregunta-container" id="preguntaContainer">
        <p class="pregunta-texto" id="preguntaTexto"></p>
        <button class="boton-volver" onclick="volver()">Volver</button>
    </div>

    <script>
        let ronda = 1;
        let botonesActivos = [];
        let preguntasRondas = {
            1: {
                categorias: ["Historia", "Ciencia", "Arte", "Deportes"],
                preguntas: {
                    100: { 1: "Pregunta 100 Historia", 2: "Pregunta 100 Ciencia", 3: "Pregunta 100 Arte", 4: "Pregunta 100 Deportes" },
                    200: { 1: "Pregunta 200 Historia", 2: "Pregunta 200 Ciencia", 3: "Pregunta 200 Arte", 4: "Pregunta 200 Deportes" },
                    300: { 1: "Pregunta 300 Historia", 2: "Pregunta 300 Ciencia", 3: "Pregunta 300 Arte", 4: "Pregunta 300 Deportes" },
                    400: { 1: "Pregunta 400 Historia", 2: "Pregunta 400 Ciencia", 3: "Pregunta 400 Arte", 4: "Pregunta 400 Deportes" },
                    500: { 1: "Pregunta 500 Historia", 2: "Pregunta 500 Ciencia", 3: "Pregunta 500 Arte", 4: "Pregunta 500 Deportes" }
                }
            },
            2: {
                categorias: ["Geografía", "Música", "Tecnología", "Cine"],
                preguntas: {
                    100: { 1: "Pregunta 100 Geografía", 2: "Pregunta 100 Música", 3: "Pregunta 100 Tecnología", 4: "Pregunta 100 Cine" },
                    200: { 1: "Pregunta 200 Geografía", 2: "Pregunta 200 Música", 3: "Pregunta 200 Tecnología", 4: "Pregunta 200 Cine" },
                    300: { 1: "Pregunta 300 Geografía", 2: "Pregunta 300 Música", 3: "Pregunta 300 Tecnología", 4: "Pregunta 300 Cine" },
                    400: { 1: "Pregunta 400 Geografía", 2: "Pregunta 400 Música", 3: "Pregunta 400 Tecnología", 4: "Pregunta 400 Cine" },
                    500: { 1: "Pregunta 500 Geografía", 2: "Pregunta 500 Música", 3: "Pregunta 500 Tecnología", 4: "Pregunta 500 Cine" }
                }
            }
        };

        function generarTablero() {
            let categoriasGrid = document.getElementById("categoriasGrid");
            let puntosGrid = document.getElementById("puntosGrid");
            categoriasGrid.innerHTML = "";
            puntosGrid.innerHTML = "";
            let datos = preguntasRondas[ronda];
            
            datos.categorias.forEach((categoria, index) => {
                let div = document.createElement("div");
                div.className = "categoria";
                div.textContent = categoria;
                categoriasGrid.appendChild(div);
                setTimeout(() => {
                    div.classList.add("visible");
                    Object.keys(datos.preguntas).forEach((puntos, i) => {
                        setTimeout(() => {
                            let boton = document.createElement("button");
                            boton.className = "puntos";
                            boton.textContent = puntos;
                            puntosGrid.appendChild(boton);
                            setTimeout(() => {
                                boton.classList.add("visible");
                            }, 200 * i);
                        }, 500 * i);
                    });
                }, 600 * index);
            });
        }

        function nuevaRonda() {
            ronda++;
            document.getElementById("botonSiguiente").style.display = "none";
            generarTablero();
        }

        generarTablero();
    </script>
</body>
</html>
