<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia en Minecraft</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center;
            background: linear-gradient(to bottom, #A8E6CF, #D0E6FA); /* Degradado verde pastel a celeste */
            color: white; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .contenedor {
            width: 90%;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px; /* Más separación entre columnas */
            width: 80%;
            max-width: 480px;
        }

        .categoria {
            background: black; /* Negro */
            color: white; /* Texto en blanco */
            padding: 4px;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            width: 95%; /* Más pequeñas */
            height: 30px; /* Reducido */
            border-radius: 5px;
            margin-bottom: 5px; /* Movidas un poco hacia arriba */
        }

        .puntos {
            background: #B39DDB; /* Morado pastel */
            color: white;
            font-size: 12px;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            width: 100%;
            height: 30px;
            text-align: center;
        }

        .puntos:hover {
            background: #9575CD; /* Morado más oscuro al pasar el mouse */
        }

        #seleccion {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <h2 style="font-size: 16px;">Trivia en Minecraft</h2>

        <!-- Categorías con más separación y tamaño reducido -->
        <div class="grid">
            <input type="text" class="categoria" value="Categoría 1">
            <input type="text" class="categoria" value="Categoría 2">
            <input type="text" class="categoria" value="Categoría 3">
            <input type="text" class="categoria" value="Categoría 4">
        </div>

        <!-- Puntos -->
        <div class="grid">
            <button class="puntos" onclick="seleccionarPuntos(100)">100</button>
            <button class="puntos" onclick="seleccionarPuntos(100)">100</button>
            <button class="puntos" onclick="seleccionarPuntos(100)">100</button>
            <button class="puntos" onclick="seleccionarPuntos(100)">100</button>

            <button class="puntos" onclick="seleccionarPuntos(200)">200</button>
            <button class="puntos" onclick="seleccionarPuntos(200)">200</button>
            <button class="puntos" onclick="seleccionarPuntos(200)">200</button>
            <button class="puntos" onclick="seleccionarPuntos(200)">200</button>

            <button class="puntos" onclick="seleccionarPuntos(300)">300</button>
            <button class="puntos" onclick="seleccionarPuntos(300)">300</button>
            <button class="puntos" onclick="seleccionarPuntos(300)">300</button>
            <button class="puntos" onclick="seleccionarPuntos(300)">300</button>

            <button class="puntos" onclick="seleccionarPuntos(400)">400</button>
            <button class="puntos" onclick="seleccionarPuntos(400)">400</button>
            <button class="puntos" onclick="seleccionarPuntos(400)">400</button>
            <button class="puntos" onclick="seleccionarPuntos(400)">400</button>

            <button class="puntos" onclick="seleccionarPuntos(500)">500</button>
            <button class="puntos" onclick="seleccionarPuntos(500)">500</button>
            <button class="puntos" onclick="seleccionarPuntos(500)">500</button>
            <button class="puntos" onclick="seleccionarPuntos(500)">500</button>
        </div>

        <p id="seleccion"></p>
    </div>

    <script>
        function seleccionarPuntos(valor) {
            document.getElementById("seleccion").innerText = "Seleccionaste " + valor + " puntos.";
        }
    </script>

</body>
</html>
