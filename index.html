<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia en Minecraft</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center;
            background-color: #222; 
            color: white; 
        }
        
        .contenedor {
            width: 90%;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 3px;
            width: 70%;
            max-width: 400px;
        }

        .categoria {
            background: #FFD700; /* Amarillo para diferenciar */
            padding: 5px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            width: 95%;
            height: 40px; /* Más alto que los puntos */
            border-radius: 5px;
        }

        .puntos {
            background: blue;
            color: white;
            font-size: 14px;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            width: 95%;
            height: 30px;
            text-align: center;
        }

        .puntos:hover {
            background: darkblue;
        }

        #seleccion {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <h2 style="font-size: 18px;">Trivia en Minecraft</h2>

        <!-- Categorías con mismo ancho que puntos pero más altas -->
        <div class="grid">
            <input type="text" class="categoria" value="Categoría 1">
            <input type="text" class="categoria" value="Categoría 2">
            <input type="text" class="categoria" value="Categoría 3">
            <input type="text" class="categoria" value="Categoría 4">
        </div>

        <!-- Puntos -->
        <div class="grid">
            <button class="puntos" onclick="seleccionarPuntos(100)">100</button>
            <button class="puntos" onclick="seleccionarPuntos(100)">100</button>
            <button class="puntos" onclick="seleccionarPuntos(100)">100</button>
            <button class="puntos" onclick="seleccionarPuntos(100)">100</button>

            <button class="puntos" onclick="seleccionarPuntos(200)">200</button>
            <button class="puntos" onclick="seleccionarPuntos(200)">200</button>
            <button class="puntos" onclick="seleccionarPuntos(200)">200</button>
            <button class="puntos" onclick="seleccionarPuntos(200)">200</button>

            <button class="puntos" onclick="seleccionarPuntos(300)">300</button>
            <button class="puntos" onclick="seleccionarPuntos(300)">300</button>
            <button class="puntos" onclick="seleccionarPuntos(300)">300</button>
            <button class="puntos" onclick="seleccionarPuntos(300)">300</button>

            <button class="puntos" onclick="seleccionarPuntos(400)">400</button>
            <button class="puntos" onclick="seleccionarPuntos(400)">400</button>
            <button class="puntos" onclick="seleccionarPuntos(400)">400</button>
            <button class="puntos" onclick="seleccionarPuntos(400)">400</button>

            <button class="puntos" onclick="seleccionarPuntos(500)">500</button>
            <button class="puntos" onclick="seleccionarPuntos(500)">500</button>
            <button class="puntos" onclick="seleccionarPuntos(500)">500</button>
            <button class="puntos" onclick="seleccionarPuntos(500)">500</button>
        </div>

        <p id="seleccion"></p>
    </div>

    <script>
        function seleccionarPuntos(valor) {
            document.getElementById("seleccion").innerText = "Seleccionaste " + valor + " puntos.";
        }
    </script>

</body>
</html>
