<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=992, height=480, initial-scale=1.0">
    <title>Trivia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://asset.gecdesigns.com/img/background-templates/green-gradient-abstract-wavy-background-template-10032404-1710079015776-cover.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 35px;
            width: 90%;
            max-width: 550px;
        }

        .categoria {
            background: black;
            color: white;
            padding: 8px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .puntos {
            background: #B39DDB;
            color: white;
            font-size: 16px;
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            width: 100%;
            height: 38px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="grid" id="categoriasGrid"></div>
    <div class="grid" id="puntosGrid"></div>

    <script>
        let ronda = 1;
        let preguntasRondas = {
            1: {
                categorias: ["Historia", "Ciencia", "Arte", "Deportes"],
                preguntas: {
                    100: ["Pregunta Historia 100", "Pregunta Ciencia 100", "Pregunta Arte 100", "Pregunta Deportes 100"],
                    200: ["Pregunta Historia 200", "Pregunta Ciencia 200", "Pregunta Arte 200", "Pregunta Deportes 200"],
                    300: ["Pregunta Historia 300", "Pregunta Ciencia 300", "Pregunta Arte 300", "Pregunta Deportes 300"],
                    400: ["Pregunta Historia 400", "Pregunta Ciencia 400", "Pregunta Arte 400", "Pregunta Deportes 400"],
                    500: ["Pregunta Historia 500", "Pregunta Ciencia 500", "Pregunta Arte 500", "Pregunta Deportes 500"]
                }
            }
        };

        function generarTablero() {
            let categoriasGrid = document.getElementById("categoriasGrid");
            let puntosGrid = document.getElementById("puntosGrid");
            categoriasGrid.innerHTML = "";
            puntosGrid.innerHTML = "";

            let datos = preguntasRondas[ronda];

            datos.categorias.forEach((categoria, index) => {
                setTimeout(() => {
                    let div = document.createElement("div");
                    div.className = "categoria";
                    div.textContent = categoria;
                    categoriasGrid.appendChild(div);
                    div.style.opacity = "1";
                    
                    setTimeout(() => {
                        Object.keys(datos.preguntas).forEach((puntos, i) => {
                            setTimeout(() => {
                                let boton = document.createElement("button");
                                boton.className = "puntos";
                                boton.textContent = puntos;
                                puntosGrid.appendChild(boton);
                                boton.style.opacity = "1";
                            }, i * 300);
                        });
                    }, 500);

                }, index * 1000);
            });
        }

        generarTablero();
    </script>

</body>
</html>
